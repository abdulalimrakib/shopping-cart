<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCount" type="number" min="0" class="form-control text-center" value="1">
                           <button id="phoneIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAmount" type="number" min="0" class="form-control text-center" value="1">
                           <button id="caseIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalPrice">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>

      function phoneCountHandalling(isDecrease) {
         let phoneCount = document.getElementById('phoneCount').value;
         let phoneCountConvertToInt = parseInt(phoneCount);

         if (isDecrease == true) {
            let amountOfPhone = phoneCountConvertToInt - 1;
            document.getElementById('phoneCount').value = amountOfPhone;
         }
         if (isDecrease == false) {
            let amountOfPhone = phoneCountConvertToInt + 1;
            document.getElementById('phoneCount').value = amountOfPhone;
         }


         let phoneTotalPrice = document.getElementById('phoneCount').value * 1219;
         document.getElementById('phonePrice').innerText = phoneTotalPrice;

      }

      function caseCountHandalling(isDecrease) {
         let caseAmount = document.getElementById('caseAmount').value;
         let caseCountConvertToInt = parseInt(caseAmount);

         if (isDecrease == true) {
            let amountOfCase = caseCountConvertToInt - 1;
            document.getElementById('caseAmount').value = amountOfCase;
         }
         if (isDecrease == false) {
            let amountOfCase = caseCountConvertToInt + 1;
            document.getElementById('caseAmount').value = amountOfCase;
         }


         let caseTotalPrice = document.getElementById('caseAmount').value * 59;
         document.getElementById('casePrice').innerText = caseTotalPrice;
      }



      document.getElementById('phoneIncrease').addEventListener('click', function () {
         phoneCountHandalling(false);
         let Subtotal = document.getElementById('phoneCount').value * 1219 + document.getElementById('caseAmount').value * 59;
         document.getElementById('subTotal').innerText = Subtotal;
         document.getElementById('totalPrice').innerText = Subtotal;
      })

      document.getElementById('phoneDecrease').addEventListener('click', function () {
         phoneCountHandalling(true);
         let Subtotal = document.getElementById('phoneCount').value * 1219 + document.getElementById('caseAmount').value * 59;
         document.getElementById('subTotal').innerText = Subtotal;
         document.getElementById('totalPrice').innerText = Subtotal;
      })

      document.getElementById('caseIncrease').addEventListener('click', function () {
         caseCountHandalling(false);
         let Subtotal = document.getElementById('phoneCount').value * 1219 + document.getElementById('caseAmount').value * 59;
         document.getElementById('subTotal').innerText = Subtotal;
         document.getElementById('totalPrice').innerText = Subtotal;
      })

      document.getElementById('caseDecrease').addEventListener('click', function () {
         caseCountHandalling(true);
         let Subtotal = document.getElementById('phoneCount').value * 1219 + document.getElementById('caseAmount').value * 59;
         document.getElementById('subTotal').innerText = Subtotal;
         document.getElementById('totalPrice').innerText = Subtotal;
      })



   </script>
</body>

</html>
